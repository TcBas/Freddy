{% extends 'hospital/doctor_base.html' %}
{% load static %}
{% block content %}

<style>
  .card {
    border-radius: 10px;
    padding: 20px;
    color: white;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
  }
  .bg-primary {
    background: linear-gradient(135deg, #4a90e2, #357ABD);
  }
  .bg-pink {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
  }
  .card h6 {
    font-weight: 600;
    margin-bottom: 15px;
    font-size: 1.2rem;
  }
  .card i {
    font-size: 3rem;
  }
  a.text-white {
    color: white !important;
    text-decoration: none;
  }
  a.text-white:hover {
    text-decoration: underline;
  }
  .container {
    margin-top: 40px;
  }
</style>

<div class="container">
  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="card bg-primary">
        <a href="{% url 'doctor-view-patient' %}" class="text-white">
          <h6>Tu historial de pacientes</h6>
          <i class="fas fa-user-injured"></i>
        </a>
      </div>
    </div>

    <div class="col-md-6 mb-4">
      <div class="card bg-pink">
        <a href="{% url 'doctor-view-discharge-patient' %}" class="text-white">
          <h6>Tus pacientes dados de alta</h6>
          <i class="fas fa-eject"></i>
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
