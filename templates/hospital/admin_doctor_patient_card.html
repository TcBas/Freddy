<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Panel de Roles</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 960px;
      margin: auto;
    }

    .card {
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .title {
      color: #666;
      font-size: 20px;
      margin: 15px 0;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .btn-link {
      display: inline-block;
      padding: 12px 0;
      width: 100%;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      text-decoration: none;
      border-radius: 0 0 8px 8px;
      transition: background-color 0.3s ease;
    }

    .btn-link:hover,
    .btn-link:focus {
      background-color: #0056b3;
      outline: none;
      text-decoration: none;
      color: white;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="grid-container">
    <div class="card">
      <img src="{% static 'images/admin.png' %}" alt="Administrador" />
      <p class="title">Administrador</p>
      <a href="/adminclick" class="btn-link" aria-label="Ver administrador">Ver</a>
    </div>

    <div class="card">
      <img src="{% static 'images/doctor.png' %}" alt="Doctor" />
      <p class="title">Doctor</p>
      <a href="/doctorclick" class="btn-link" aria-label="Ver doctor">Ver</a>
    </div>

    <div class="card">
      <img src="{% static 'images/patient.jpg' %}" alt="Paciente" />
      <p class="title">Paciente</p>
      <a href="/patientclick" class="btn-link" aria-label="Ver paciente">Ver</a>
    </div>
  </div>

</body>

</html>
