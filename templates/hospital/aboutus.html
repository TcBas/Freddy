<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Ronny|Sebastian|Soledad</title>
  <style media="screen">
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .jumbotron {
      margin-top: 0px;
      margin-bottom: 0px;
      background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
      padding: 2.5rem 2rem;
      box-shadow: 0px 8px 32px rgba(0, 0, 0, 0.15);
      border-radius: 20px;
      width: 85%;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .jumbotron h1 {
      text-align: center;
      font-size: 3.5rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
    }

    .jumbotron p {
      font-size: 1.3rem;
      color: #495057;
      text-align: center;
      line-height: 1.6;
    }

    .jumbotron hr {
      border: none;
      height: 3px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 2px;
      width: 60%;
      margin: 2rem auto;
    }

    .alert {
      margin: 0px;
      font-size: 1.5rem;
      background: linear-gradient(135deg, #11998e, #38ef7d);
      color: white;
      padding: 1.2rem;
      border-radius: 15px;
      width: 50%;
      box-shadow: 0px 6px 20px rgba(17, 153, 142, 0.3);
      border: none;
      font-weight: 600;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      border-radius: 25px;
      box-shadow: 0px 6px 20px rgba(102, 126, 234, 0.4);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #764ba2, #667eea);
      transform: translateY(-3px);
      box-shadow: 0px 10px 25px rgba(102, 126, 234, 0.5);
    }

    .btn-primary:active {
      transform: translateY(-1px);
    }

    center {
      margin-top: 30px;
      margin-bottom: 20px;
    }

    /* Animaci√≥n de entrada */
    .jumbotron {
      animation: fadeInUp 0.8s ease-out;
    }

    .alert {
      animation: fadeInDown 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Efectos de hover en el contenedor principal */
    .jumbotron:hover {
      transform: translateY(-5px);
      transition: all 0.3s ease;
      box-shadow: 0px 12px 40px rgba(0, 0, 0, 0.18);
    }
  </style>
  <title>presentar</title>
</head>

<body>
  {% include "hospital/navbar.html" %}
  <br><br>
  <center>
    <h3 class='alert alert-success' style="margin-bottom:0px;">Sobre nosotros !</h3>
  </center>
  <div class="jumbotron" style="margin-bottom: 0px;margin-top: 0px;">
    <h1 class="display-4">Hello</h1>
    <p class="lead">Un servicio dedicado al Administrador del Hospital, Doctores y Pacientes.</p>
    <hr class="my-4">
    <p>Explora nuestro sitio web.</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="/" role="button">HOME</a>
    </p>
  </div>
  {% include "hospital/footer.html" %}
</body>

</html>
