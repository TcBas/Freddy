{% extends 'hospital/admin_base.html' %}
{% load static %}
{% block content %}
<br><br>

<!-- Ya que el head debería estar en el base.html, aquí solo pongo estilos específicos -->

<style>
  a {
    text-decoration: none !important;
    color: inherit;
    transition: color 0.3s ease;
  }

  a:hover {
    color: #ddd;
    text-decoration: underline;
  }

  h6 {
    color: white;
    font-weight: 700;
    font-size: 1.2rem;
  }

  .order-card {
    color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    margin-bottom: 30px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .order-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
  }

  .bg-c-blue {
    background: linear-gradient(45deg, #4099ff, #73b4ff);
  }

  .bg-c-green {
    background: linear-gradient(45deg, #2ed8b6, #59e0c5);
  }

  .bg-c-yellow {
    background: linear-gradient(45deg, #FFB64D, #ffcb80);
  }

  .bg-c-pink {
    background: linear-gradient(45deg, #FF5370, #ff869a);
  }

  .card .card-block {
    padding: 30px 20px;
  }

  .order-card i {
    font-size: 36px;
    opacity: 0.8;
  }

  .f-left {
    float: left;
  }

  /* Responsive spacing */
  @media (max-width: 767px) {
    .order-card {
      margin-bottom: 20px;
    }
  }
</style>

<div class="container">
  <div class="row justify-content-center">

    <div class="col-12 col-sm-6 col-md-4 col-xl-3">
      <div class="card bg-c-blue order-card">
        <div class="card-block">
          <a href="/admin-view-patient" aria-label="Ver registro de pacientes">
            <h6 class="m-b-20">Registro de Pacientes</h6>
            <h2 class="text-right"><i class="fas fa-user-injured f-left"></i></h2>
          </a>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-xl-3">
      <div class="card bg-c-green order-card">
        <div class="card-block">
          <a href="/admin-add-patient" aria-label="Admitir paciente">
            <h6 class="m-b-20">Admitir Paciente</h6>
            <h2 class="text-right"><i class="fas fa-user-plus f-left"></i></h2>
          </a>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-xl-3">
      <div class="card bg-c-yellow order-card">
        <div class="card-block">
          <a href="/admin-approve-patient" aria-label="Aprobar paciente">
            <h6 class="m-b-20">Aprobar Paciente</h6>
            <h2 class="text-right"><i class="fas fa-check-circle f-left"></i></h2>
          </a>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-xl-3">
      <div class="card bg-c-pink order-card">
        <div class="card-block">
          <a href="/admin-discharge-patient" aria-label="Dar de alta al paciente">
            <h6 class="m-b-20">Dar de Alta al Paciente</h6>
            <h2 class="text-right"><i class="fas fa-eject f-left"></i></h2>
          </a>
        </div>
      </div>
    </div>

  </div>
</div>

<br><br><br><br><br><br><br>

{% endblock content %}
