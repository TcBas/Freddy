{% extends 'hospital/admin_base.html' %}
{% load static %}
{% block content %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Estilos externos -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fff);
    }

    a {
      text-decoration: none !important;
      color: inherit;
    }

    h6 {
      color: white;
      font-weight: 600;
    }

    .order-card {
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 15px;
      overflow: hidden;
    }

    .order-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .card .card-block {
      padding: 30px;
    }

    .bg-c-blue {
      background: linear-gradient(45deg, #1e88e5, #6ab7ff);
    }

    .bg-c-green {
      background: linear-gradient(45deg, #43cea2, #185a9d);
    }

    .bg-c-yellow {
      background: linear-gradient(45deg, #f7971e, #ffd200);
    }

    .order-card i {
      font-size: 35px;
      transition: transform 0.3s ease;
    }

    .order-card:hover i {
      transform: scale(1.2);
    }

    .text-right {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      margin-top: 80px;
      margin-bottom: 80px;
    }
  </style>
</head>

<div class="container">
  <div class="row">

    <!-- Ver Citas -->
    <div class="col-md-4 mb-4">
      <div class="card bg-c-blue order-card">
        <div class="card-block">
          <a href="/admin-view-appointment">
            <h6 class="mb-4">Ver Citas</h6>
            <div class="text-right">
              <span>Gestión</span>
              <i class="fas fa-calendar"></i>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- Registrar Cita -->
    <div class="col-md-4 mb-4">
      <div class="card bg-c-green order-card">
        <div class="card-block">
          <a href="/admin-add-appointment">
            <h6 class="mb-4">Registrar Cita</h6>
            <div class="text-right">
              <span>Nuevo</span>
              <i class="fas fa-book-medical"></i>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- Aprobar Cita -->
    <div class="col-md-4 mb-4">
      <div class="card bg-c-yellow order-card">
        <div class="card-block">
          <a href="/admin-approve-appointment">
            <h6 class="mb-4">Aprobar Cita</h6>
            <div class="text-right">
              <span>Autorización</span>
              <i class="fas fa-check-circle"></i>
            </div>
          </a>
        </div>
      </div>
    </div>

  </div>
</div>

{% endblock content %}
